<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Navigation Bar</title>
    <style>
      /* Style for the navigation container */
      .nav-container {
        width: 200px;
        background-color: #6894cf;
        padding: 10px;
      }

      /* Style for the navigation links */
      .nav-link {
        display: block;
        padding: 8px 16px;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      /* Change link color on hover */
      .nav-link:hover {
        background-color: #d8be2d;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Java</a>
      <a href="#" class="nav-link">CSS</a>
      <a href="#" class="nav-link">HTML</a>
      <a href="#" class="nav-link">Bootstrap</a>
    </div>
  </body>
</html>
