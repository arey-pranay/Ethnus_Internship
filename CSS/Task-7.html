<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body
    style="
      background-color: #e27f8c;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    "
  >
    <div
      style="
        background-color: #bf1a46;
        padding: 20px;
        padding-right: 10%;
        text-align: center;
        margin: 5% 10%;
      "
    >
      <form action="#" method="POST">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
          "
        >
          <label for="name" style="width: 30%; margin-right: 10px">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Pranay Parikh"
            style="width: 65%; padding: 5px"
          />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
          "
        >
          <label for="email" style="width: 30%; margin-right: 10px"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="pranayparikh2004@gmail.com"
            style="width: 65%; padding: 5px"
          />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
          "
        >
          <label for="password" style="width: 30%; margin-right: 10px"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            style="width: 65%; padding: 5px"
          />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
          "
        >
          <label for="phone" style="width: 30%; margin-right: 10px"
            >Phone Number:</label
          >
          <input
            type="text"
            id="phone"
            name="phone"
            style="width: 65%; padding: 5px"
          />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
          "
        >
          <label style="width: 30%; margin-right: 10px">Gender:</label>
          <label for="male">Male</label>
          <input
            type="radio"
            id="male"
            name="gender"
            value="male"
            style="margin-right: 10px"
          />
          <label for="female">Female</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            style="margin-right: 10px"
          />
          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="other" />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
          "
        >
          <label for="language" style="width: 30%; margin-right: 10px"
            >Language:</label
          >
          <select
            id="language"
            name="language"
            style="width: 65%; padding: 5px"
          >
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="tamil">Tamil</option>
            <option value="tamil">Gujarati</option>
          </select>
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
          "
        >
          <label for="zipcode" style="width: 30%; margin-right: 10px"
            >Zip Code:</label
          >
          <input
            type="text"
            id="zipcode"
            name="zipcode"
            style="width: 65%; padding: 5px"
          />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
          "
        >
          <label for="about" style="width: 30%; margin-right: 10px"
            >About:</label
          >
          <textarea
            id="about"
            name="about"
            style="width: 65%; padding: 5px"
          ></textarea>
        </div>

        <div style="text-align: center; margin-top: 20px">
          <button
            type="submit"
            style="
              background-color: #008000;
              color: #fff;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
