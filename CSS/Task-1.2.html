<!DOCTYPE html>
<html>
<head>
    <title>CSS Rectangles with Green Outline</title>
    <style>
        .shape {
            width: 100px;
            height: 100px;
            border: 2px solid green;
            margin: 10px;
        }

        .rectangle1 {
            border-radius: 10px;
        }

        .rectangle2 {
            border-radius: 20px;
        }

        .rectangle3 {
            border-radius: 30px;
        }

        .rectangle4 {
            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .rectangle5 {
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .rectangle6 {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .rectangle7 {
            border-radius: 0 20px 0 20px;
        }

        .rectangle8 {
            border-radius: 50% 0 50% 0;
        }

        .rectangle9 {
            border-radius: 60% 0 0 60%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="shape rectangle1"></div>
    <div class="shape rectangle2"></div>
    <div class="shape rectangle3"></div>
    <div class="shape rectangle4"></div>
    <div class="shape rectangle5"></div>
    <div class="shape rectangle6"></div>
    <div class="shape rectangle7"></div>
    <div class="shape rectangle8"></div>
    <div class="shape rectangle9"></div>
</div>

</body>
</html>
